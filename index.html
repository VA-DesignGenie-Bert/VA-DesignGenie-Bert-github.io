<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VA-DesignGenie-Bert</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .skills {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .skill-card {
      background: #f7f7f7;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      min-width: 200px;
      text-align: center;
    }

    .skill-card:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Simple fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>VA-DesignGenie-Bert</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero fade-in" id="home">
    <h2>Graphic Designer for over 8 years</h2>
    <p>Creative, detail-oriented, and passionate about clean design and user experience.</p>
  </section>

  <section class="skills fade-in" id="skills">
    <div class="skill-card">Adobe Photoshop Pro</div>
    <div class="skill-card">Shopify Support Specialist</div>
    <div class="skill-card">Admin Ninja</div>
  </section>

  <footer>
    Â© 2025 VA-DesignGenie-Bert. All rights reserved.
  </footer>

</body>
</html>
